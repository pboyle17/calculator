<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>interactive calculator</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>interactive calculator</h1>
    <div class="container">
      <div class="display">
      </div>
      <div class="row">
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
      </div>
      <div class="row">
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
      </div>
      <div class="row">
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
      </div>
      <div class="row">
        <div class="button number">0</div>
        <div class="button operators">-</div>
        <div class="button operators">/</div>
      </div>
      <div class="row">
        <div class="button operators">CE</div>
        <div class="button operators">+</div>
        <div class="button operators">=</div>
      </div>
    </div>
    <script type="text/javascript">
      window.onload = function(){
        console.log('script is loaded');
      }
      var display = function(el){
        el = el.innerHTML;
        var selector = document.getElementsByClassName('display')[0];
        selector.innerHTML += el;
      }

      var doTheMaths = function (displayContents){
        console.log(displayContents);
      }

      var clickHandler = function(){
        console.log(this.innerHTML,'has been clicked');
          display(this);
      };

      var buttons=document.getElementsByClassName('number');
      console.log(buttons);
      console.log(buttons[0].childNodes[0]);
      for(var x=0;x<buttons.length;x++){
        console.log(buttons[x].innerText);
        buttons[x].addEventListener('click',clickHandler,false);
      }
    </script>
  </body>
</html>
